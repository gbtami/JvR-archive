          <td width="67%"><font face="Arial" size="4">25. <b>Ranmaru observes
            the sago palm</b></font></td>
          <td width="33%">

          <td width="55%">
            <p align="center"><img border="0" src="36g25.jpg" width="402" height="578"></td>
          <td width="45%">
            <p align="justify"><font face="Arial">The sago palm has been
            imported. It complains about the cold each night. The samurai
            observes the tree and confirms the loud voice. His master orders to
            cut it down, but it hates the plan and starts walking. The
            palm strolls southwards, people say.</font></td>
        </tr>
